spring.application.name=model-service
server.port=8484

# External Service URLs for Docker
pollen.service.base-url=${POLLEN_SERVICE_BASE_URL:http://pollen-service:8282}
weather.service.base-url=${WEATHER_SERVICE_BASE_URL:http://weather-service:8383}
ml.model.service.base-url=${ML_MODEL_SERVICE_BASE_URL:http://ml-model-service:8000}
user.preference.service.base-url=${USER_PREFERENCE_SERVICE_BASE_URL:http://userpreference-service:9191}

# Logging
logging.level.com.allermind.model=INFO
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.level.root=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Timeout configurations
spring.webflux.timeout=30s