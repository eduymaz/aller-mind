spring.application.name=model-service
server.port=${PORT}

# External Service URLs for Docker
pollen.service.base-url=${POLLEN_SERVICE_BASE_URL}
weather.service.base-url=${WEATHER_SERVICE_BASE_URL}
ml.model.service.base-url=${ML_MODEL_SERVICE_BASE_URL}
user.preference.service.base-url=${USER_PREFERENCE_SERVICE_BASE_URL}

# Logging
logging.level.com.allermind.model=INFO
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.level.root=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Timeout configurations
spring.webflux.timeout=30s