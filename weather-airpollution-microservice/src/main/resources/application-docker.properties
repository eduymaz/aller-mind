spring.application.name=weather-airpollution-service
server.port=8383

# PostgreSQL Connection Properties for Docker
# Render provides connectionString without jdbc: prefix
# Format from Render: postgresql://user:pass@host:port/dbname
# Spring needs: jdbc:postgresql://host:port/dbname
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=WEATHER
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=WEATHER
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Scheduling Properties
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Logging
logging.level.com.allermind.weather=INFO
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized